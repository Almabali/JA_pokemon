<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon List</title>
    <link href="pokemonStyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header>Pokemon list</header>
<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-3 pokemonListNavBar">
            <input id="listFrom" type="number" default="1" maxlength="3">
            <input id="listTo" type="number" default="151" maxlength="3">
            <button class="refreshPokemonList">Refresh list</button>
            <ol class="pokemonList">
                <li>Test pokemon</li>
            </ol>
        </div>
        <div class="col-7-md">

        </div>

    </div>
</div>


<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="pokemonScript.js"></script>
</body>
</html>
