<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon List</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="pokemonStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>Pokemon list
</header>
<div class="container-fluid mainContainer">
    <div class="row">
        <div class="col-xs-12 col-md-offset-1 col-md-10 pokemonListNavBar">
            <form class="form-inline">
                <input class="form-control" id="listFrom" type="number" maxlength="3">
                <input class="form-control" id="listTo" type="number" maxlength="3">
                <button class="btn btn-default refreshPokemonList">Refresh list</button>
            </form>
            <div class="col-md-8 ">
                <form class="form-inline filterTypeForm" id="filterTypeList">
                </form>
            </div>
            <div class="col-md-2 ">
                <button class="btn btn-default" id="showAllTypeBtn">Show All</button>
            </div>
            <div class="col-md-2 ">
                <button class="btn btn-default" id="filterTypeBtn">Add filters</button>
            </div>

        </div>
        <div class="col-xs-1 col-md-offset-1 col-md-4 container" id="pokemonListContainer">
            <ul class="pokemonList">
                <li>Test pokemon</li>
                <li>Test pokemon</li>
                <li>Test pokemon</li>
                <li>Test pokemon</li>
            </ul>
        </div>
        <div class="col-xs-11 col-7-md" id="currentPokemonContainer">

        </div>

    </div>
</div>


<script src="jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!--<script src="GUIscript.js"></script>-->
<script src="pokemonScript.js"></script>
</body>
</html>
